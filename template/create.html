<html>
<head>
<title>create</title>
</head>
<body>
<h2 align="center">create message</h2>
<form method="post">
{% csrf_token %}
<table border="1" align="center">
    <tr>
        <td>enter name</td>
        <td><input type="text" name='uname' placeholder="sender name"/></td>
    </tr>
    <tr>
        <td>rmail id</td>
        <td><input type="email" name="uemail" placeholder="sender email"/></td>
    </tr>
    <tr>
        <td>mobile num</td>
        <td><input type="number" name="mobile" placeholder="sender mobile"/></td>
    </tr>
    <tr>
        <td>message</td>
        <td><textarea name="msg" rows="8" cols="30"></textarea></td>
    </tr>
    <tr>
        <td><input type="submit" name="" value="send"/></td>
    </tr>
</table>
</form>
</body>
</html>
