<html>
<head>
<title>create</title>
</head>
<body>
<h2 align="center">edit message</h2>
<form method="post">
{% csrf_token %}
<table border="1" align="center">
    <tr>
        <td>enter name</td>
        <td><input type="text" name='uname' value={{data.name}}></td>
    </tr>
    <tr>
        <td>email id</td>
        <td><input type="email" name="uemail" value={{data.email}}></td>
    </tr>
    <tr>
        <td>mobile num</td>
        <td><input type="number" name="mobile" value={{data.mobile}}></td>
    </tr>
    <tr>
        <td>message</td>
        <td><textarea name="msg" rows="8" cols="30">value={{data.msg}}</textarea></td>
    </tr>
    <tr>
        <td><input type="submit" name="" value="update"/></td>
    </tr>
</table>
</form>
</body>
</html>
